<div>
  <div class="toolbar">
    <p class="products-text">Product Details</p>
  </div>
  <div class="card-container">
    <div class="card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ screenData.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{ screenData.description }}
        </mat-card-content>
        <mat-card-content class="products-title">
          Rs. {{ screenData.price }}
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
